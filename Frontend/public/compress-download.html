    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const downloadCompressedBtn = document.getElementById('downloadCompressedBtn');
            const originalSizeInfo = document.getElementById('originalSizeInfo');
            const compressedSizeInfo = document.getElementById('compressedSizeInfo');

            // Retrieve the compressed file data from sessionStorage
            const compressedFileData = JSON.parse(sessionStorage.getItem('compressedFile'));

            if (compressedFileData) {
                // Set the download link's href and filename
                downloadCompressedBtn.href = compressedFileData.downloadUrl;
                downloadCompressedBtn.setAttribute('download', compressedFileData.compressedName); // Set filename for download

                // Helper function to format file sizes
                const formatBytes = (bytes, decimals = 2) => {
                    if (bytes === 0) return '0 Bytes';
                    const k = 1024;
                    const dm = decimals < 0 ? 0 : decimals;
                    const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
                };

                // Display original and compressed file sizes
                originalSizeInfo.textContent = `Original Size: ${formatBytes(compressedFileData.originalSize)}`;
                compressedSizeInfo.textContent = `Compressed Size: ${formatBytes(compressedFileData.compressedSize)}`;

            } else {
                // Fallback if no data is found (e.g., user directly navigated to this page)
                originalSizeInfo.textContent = 'No compressed file information available.';
                compressedSizeInfo.style.display = 'none'; // Hide compressed size info
                downloadCompressedBtn.style.display = 'none'; // Hide download button
            }

            // Optional: You might want to clear sessionStorage after the download link is presented
            // depending on your application's flow and data retention policy.
            // sessionStorage.removeItem('compressedFile');
            // sessionStorage.removeItem('fileToCompress');
        });
    </script>
