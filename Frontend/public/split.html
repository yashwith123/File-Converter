<body>
    <script src="authUI.js"></script>

    <header class="navbar">
        <a href="index.html" style="text-decoration: none;">
            <div class="logo">
                <img src="pic/log.avif" alt="Logo" />
                <span style="color:#ffffff">OmniConvert</span>
            </div>

        <nav class="menu">
            <a href="merge.html">MERGE</a>
            <a href="split.html">SPLIT </a>
            <a href="compress.html">COMPRESS </a>

        </nav>

        <div class="user-actions">
            <a href="#" class="login">Login</a>
            <a href="#" class="signup">Sign up</a>
            <div style="color: #1a1a1a" class="grid-icon">⋮⋮<br />⋮⋮</div>
        </div>

    </header>

    <main class="converter-section">
        <div class="converter-content">
            <h2>Split Files</h2>
            <p>Drag and drop your PDF file here, or click to select a file to split.</p>

            <form id="splitForm" class="split-form">
                <div class="drop-area" id="splitDropArea">
                    <i class="fas fa-plus"></i>
                    <p id="dropAreaText">Drop PDF file here to split</p>
                    <p>OR</p>
                    <button type="button" class="add-files-btn" id="addSplitFileBtn">Add File</button>
                    <input type="file" id="splitFileInput" name="pdfFile" accept="application/pdf"
                        style="display: none;" required>
                </div>

                <div class="file-list-container" id="splitFileListContainer" style="display: none;">
                    <h3>Selected File:</h3>
                    <ul id="splitFileList"></ul>
                </div>

                <div class="page-range-options" id="pageRangeOptions" style="display: none;">
                    <div class="input-group">
                        <label for="startPage">Start Page</label>
                        <input type="number" id="startPage" name="startPage" required min="1">
                    </div>
                    <div class="input-group">
                        <label for="endPage">End Page</label>
                        <input type="number" id="endPage" name="endPage" required min="1">
                    </div>
                </div>

                <button type="submit" class="action-button" id="startSplitBtn" style="display: none;">Split File
                    Now</button>
            </form>
            <div id="conversionStatus" class="conversion-status"></div>

        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 File Converter. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#">Contact Us</a></p>
    </footer>

    <script>
        const splitForm = document.getElementById('splitForm');
        const splitFileInput = document.getElementById('splitFileInput');
        const addSplitFileBtn = document.getElementById('addSplitFileBtn');
        const splitDropArea = document.getElementById('splitDropArea');
        const splitFileListContainer = document.getElementById('splitFileListContainer');
        const splitFileList = document.getElementById('splitFileList');
        const startSplitBtn = document.getElementById('startSplitBtn');
        const pageRangeOptions = document.getElementById('pageRangeOptions');
        const conversionStatus = document.getElementById('conversionStatus');

        let file;

        addSplitFileBtn.addEventListener('click', () => {
            splitFileInput.click();
        });

        splitFileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        splitDropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            splitDropArea.classList.add('drag-over');
        });

        splitDropArea.addEventListener('dragleave', () => {
            splitDropArea.classList.remove('drag-over');
        });

        splitDropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            splitDropArea.classList.remove('drag-over');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(uploadedFile) {
            if (uploadedFile && uploadedFile.type === 'application/pdf') {
                file = uploadedFile;
                splitFileList.innerHTML = `<li>${file.name}</li>`;
                splitFileListContainer.style.display = 'block';
                startSplitBtn.style.display = 'inline-block';
                pageRangeOptions.style.display = 'flex';
                document.getElementById('dropAreaText').textContent = 'File selected. Enter page range.';
            } else {
                alert('Please upload a PDF file.');
                file = null;
            }
        }

        splitForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!file) {
                alert('Please select a PDF file first.');
                return;
            }

            const startPage = document.getElementById('startPage').value;
            const endPage = document.getElementById('endPage').value;

            // Simple validation
            if (parseInt(startPage) >= parseInt(endPage) || parseInt(startPage) < 1) {
                alert('Please enter a valid page range (start page must be less than or equal to end page, and greater than 0).');
                return;
            }

            const formData = new FormData();
            formData.append('pdfFile', file);
            formData.append('startPage', startPage);
            formData.append('endPage', endPage);

            conversionStatus.style.display = 'block';
            conversionStatus.className = 'conversion-status';
            conversionStatus.textContent = 'Splitting file... Please wait.';

            try {
                const response = await fetch('/api/split', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (response.ok) {
                    conversionStatus.className = 'conversion-status success';
                    conversionStatus.innerHTML = `
                        <h4>Split Successful!</h4>
                        <a href="${result.downloadUrl}" class="download-button" download>Download Split File</a>
                    `;
                } else {
                    conversionStatus.className = 'conversion-status error';
                    conversionStatus.innerHTML = `
                        <h4>Split Failed!</h4>
                        <p>${result.message || 'An unknown error occurred.'}</p>
                    `;
                }
            } catch (error) {
                console.error('Fetch Error:', error);
                conversionStatus.className = 'conversion-status error';
                conversionStatus.innerHTML = `
                    <h4>Split Failed!</h4>
                    <p>A network error occurred. Please try again.</p>
                `;
            }
        });
    </script>


</body>
